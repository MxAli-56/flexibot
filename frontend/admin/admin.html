<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlexiBot Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="admin-container">
        <h2>FlexiBot Admin Dashboard</h2>
        <form id="clientForm">
            <input type="text" id="name" placeholder="Client Name" required>
            <input type="url" id="websiteURL" placeholder="Website URL" required>
            <button type="submit">Add Client</button>
        </form>

        <!-- Embed Snippet Box -->
        <div id="snippetBox"></div>
    </div>

    <script>
        const API_BASE = "http://localhost:5000/admin";

        // Add client
        document.getElementById("clientForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const websiteURL = document.getElementById("websiteURL").value;

            const res = await fetch(`${API_BASE}/addClient`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, websiteURL })
            });

            const data = await res.json();
            alert(data.message || "Error adding client");
            loadClients();
        });

        // Load all clients
        async function loadClients() {
            const res = await fetch(`${API_BASE}/clients`);
            const clients = await res.json();

            const list = document.getElementById("clientList");
            list.innerHTML = "";
            clients.forEach(c => {
                const div = document.createElement("div");
                div.className = "client-item";
                div.textContent = `${c.name} (${c.websiteURL}) â†’ clientId: ${c.clientId}`;
                list.appendChild(div);
            });
        }

        loadClients();
    </script>
</body>

</html>
